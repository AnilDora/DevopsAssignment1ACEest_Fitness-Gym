{% extends "base.html" %}
{% block content %}
<h2>Add Workout</h2>
<form method="POST">
    <label>Workout:</label><br>
    <input type="text" name="workout" required><br><br>
    <label>Duration (minutes):</label><br>
    <input type="number" name="duration" required><br><br>
    <button type="submit">Add Workout</button>
</form>
{% endblock %}
