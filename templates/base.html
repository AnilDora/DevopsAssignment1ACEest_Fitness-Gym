<!DOCTYPE html>
<html>
<head>
    <title>ACEest Fitness & Gym</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav a { margin: 0 10px; text-decoration: none; }
        .flash { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .flash.error { background: #f8d7da; color: #721c24; }
        .flash.success { background: #d4edda; color: #155724; }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a> |
        <a href="{{ url_for('add_workout') }}">Add Workout</a> |
        <a href="{{ url_for('view_workouts') }}">View Workouts</a>
    </nav>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
